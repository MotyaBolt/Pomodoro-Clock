<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="icons/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="clock">
                <h1>Pomodoro Clock</h1>
            <div id="settings">
                <div class="set">
                    <p class="set-header" id="break-label">Break Length</p>
                        <div class="control">
                            <button  id="break-decrement"><i id="s1" class="fas fa-minus"></i></button>
                            <span id="break-length">5</span>
                            <button  id="break-increment"><i id="s2" class="fas fa-plus"></i></button>
                        </div>
                </div>
                <div class="set">
                    <p class="set-header" id="session-label">Session Length</p>
                        <div class="control">
                            <button id="session-decrement"><i id="s3" class="fas fa-minus"></i></button>
                            <span id="session-length">25</span>
                            <button  id="session-increment"><i id="s4" class="fas fa-plus"></i></button>
                        </div>
                </div>
            </div>
                <div id="main_clock">
                    <p id="timer-label">Session</p>
                    <div id="timer-control">
                        <div id="time-left">25:00</div>
                        <div id="control2">
                            <button   class="timer-button" value="stop"  id="start_stop"><i id="play-icon" class="fas fa-play"></i></button>
                            <button  class="timer-button"  id="reset"><i id="reset-button" class="fas fa-redo-alt"></i></button>
                        </div>
                    </div>
                    <p id="link">Created by <a target="_blank" href="https://github.com/MotyaBolt">Matvey Boltach</a></p>
                </div>
            </div> 
        </div>
        <audio id="beep" src="clock-sound.mp3"></audio>
        <script src="newScript.js"></script>
    </body>
</html>
